<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soute - My Account</title>
    <link  rel="stylesheet" href="../../css_1/styles.css">
    <script type="module" src="../../JavaScript_Personal/firebase_auth.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../Official_Icon_Custom.png" alt="This is the Soute App Icon, which can be clicked to return to home page!" width="250px" height="150px">
                </a>
            </div>
            <ul class="nav-links">
                <li>
                    <button id="settings" class="settings">
                        <a href="settings.html" id="settings_button_link">
                            <img src="../settings_icon.png" alt="This is a settings button. Click it to go to settings." id="settings_button_image">
                        </a>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="signUp">Sign Up</button>
            <button id="signIn">Sign In</button>
            <button id="resetPassword">Forgot Password?</button>
            <button id="deleteAccount">Delete Account</button>
            <button id="showProfile">View Profile</button>
        </h1>
    </header>
    <main>
        <button id="googleSignIn">Upcoming...Sign in with Google</button>
    </main>
    <script src="../../javascript_1/theme_switcher.js"></script>
    <script src="../../javascript_1/yes.js"></script>
</body>
</html>
